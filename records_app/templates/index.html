<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}?{% now 'U' %}">
    <title>Records!!</title>
</head>
<body>
    <div class="container">
        <div class="reg">
            
            <form action="" method="post">
                <h1>Register</h1>
                {% csrf_token %}
                <div class="formInput">
                    {{form.username.label}}
                    {{form.username}}
                </div>
                <div class="formInput">
                    {{form.email.label}}
                    {{form.email}}
                </div>
                
                    {{form.password1.label}}
                <div class="formInput">
                    {{form.password1}}
                </div>
                <div class="formInput">
                    {{form.password2.label}}
                    {{form.password2}}
                </div>
                <button type="submit">Register</button>
                <div class="error">
                    {{form.errors}}
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
